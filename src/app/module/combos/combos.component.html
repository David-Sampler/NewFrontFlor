
<mat-card style="margin-bottom: 10px; background-color: rgb(53, 52, 52);">
    <h3>Vendas de combo</h3>
</mat-card>
<div style="display: flex;">
    <mat-card style="width: 100%; border-radius: 0px !important;">

        <form class="example-form" [formGroup]="form">
            <mat-form-field class="example-full-width">
                <mat-label>Cadastramento de combos (disabled)</mat-label>
                <input matInput disabled value="Flor de maracuja">

            </mat-form-field>



            <table class="example-full-width" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <mat-label>Nome do cliente</mat-label>
                            <input matInput formControlName="cliente">
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="example-full-width">
                            <mat-label>Telephone</mat-label>
                            <span matPrefix></span>
                            <input type="tel" matInput formControlName="contato" mask="(00) 0000-0000">

                            <mat-icon matSuffix>mode_edit</mat-icon>

                        </mat-form-field>

                    </td>
                    <td>

                        <mat-form-field style="width: 30%;">
                            <mat-label>Sessões</mat-label>
                            <input type="text" pattern="[0-9]*" matInput placeholder="10" formControlName="sessoes"
                                mask="000">

                        </mat-form-field>

                    </td>

                </tr>
            </table>

            <p>
                <mat-form-field class=" example-full-width">
                    <mat-label>Valor Final</mat-label>
                    <input matInput type="text" formControlName="valorTotal" [(ngModel)]='valorTotal'
                        mask="separator.2">
                    <span matPrefix>R$&nbsp;</span>
                </mat-form-field>

                <mat-form-field class=" example-full-width">
                    <mat-label>Entrada</mat-label>
                    <input matInput type="text" formControlName="valorEntrada" [(ngModel)]='entrada' mask="separator.2">
                    <span matPrefix>R$&nbsp;</span>
                </mat-form-field>

                <mat-form-field class=" example-full-width">
                    <mat-label>Devedor</mat-label>
                    <input matInput type="text" formControlName="valorDevedor" value={{valorTotal-entrada}}
                        mask="separator.2">
                    <span matPrefix>R$&nbsp;</span>
                </mat-form-field>

            </p>

            <div style="display: flex; justify-content: space-between;">
                <button mat-raised-button style="width: 200px; background-color: rgb(70, 61, 153);"
                    (click)="cadastrar()">Salva</button>
                <mat-radio-group formControlName="pagamento" style="margin-bottom: 20px;">
                    <mat-radio-button value="Cartão">Cartão</mat-radio-button>
                    <mat-radio-button style="margin-left: 10px;" value="Dinheiro">Dinheiro</mat-radio-button>
                </mat-radio-group>
            </div>


        </form>

    </mat-card>

    <mat-card style="margin-left: 10px;">
        <section class="example-section" style="display:flex; flex-direction: column;" >
            <h4>Selecione:</h4>
            <mat-checkbox *ngFor=" let ser of typesOfShoes">{{ser}}</mat-checkbox>
        </section>

    </mat-card>



</div>

<button mat-raised-button color="primary" (click)="Dialog()" 
    style="margin-top: 20px; width: 200px;height: 50px;">
    <mat-icon style="margin-right: 10px; font-size: 25px; margin-bottom: 5px;">person</mat-icon> Localizar Clientes
</button>
