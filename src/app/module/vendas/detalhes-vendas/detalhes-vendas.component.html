<div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="criado">
        <th mat-header-cell *matHeaderCellDef> DATA </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon style="font-size: 17px;">date_range</mat-icon>
          {{element.criado.split('T')[0].split('-').reverse()[0] + '/' + element.criado.split('T')[0].split('-').reverse()[1]}}  </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef> Cliente </th>
        
        <td mat-cell *matCellDef="let element"> 
         
          {{element.cliente.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="vendedor">
        <th mat-header-cell *matHeaderCellDef> Vendedor </th>
        
        <td mat-cell *matCellDef="let element"> 
         
          {{element.usuario}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="contato">
        <th mat-header-cell *matHeaderCellDef> Servi√ßo</th>
        <td mat-cell *matCellDef="let element"> {{element.servico[0].tipo}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let element"> R$ {{element.servico[0].valor}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
