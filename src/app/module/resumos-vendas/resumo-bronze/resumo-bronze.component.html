<h1>Bronze Mês atual</h1>

<mat-card class="example-card" style="background-color: rgb(139, 46, 77);">
  

    <mat-card-content>

       <h4>Realizados {{quantidade.length}} bronzes no mês {{dataatual}} </h4>
     
        <h2>
            <span style="font-size: 40px;">{{todos | currency:'R$'}}</span>
        </h2>

        <h2>
        </h2>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>

</mat-card>
<br/>
<h1>Bronze Mês Anterior</h1>

<mat-card class="example-card" style="background-color: rgb(139, 46, 77);">
  

    <mat-card-content>

       <h4>Realizados {{totalAnterior}} bronzes no mês {{dataanterior.split('/')[0]}} </h4>
     
        <h2>
            <span style="font-size: 40px;">{{quantidadetotalAnterior | currency:'R$'}}</span>
        </h2>

        <h2>
        </h2>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
    
</mat-card>
